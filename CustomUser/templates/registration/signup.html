{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<header>
    <h1>Formulaire d'inscription</h1>
</header>

<body>
   <div class="create-form">

        <form class="form" method="post">
            {% csrf_token %}
            <div class="text">Inscrivez-vous</div>
            <div class="text">
                {{ form.username }}
                <div class="center">{{ form.username.errors }}</div>
            </div>
        
            <div class="text">
                {{ form.password1 }}
                <div class="center">{{ form.password1.errors }}</div>
            </div>
        
            <div class="text">
                {{ form.password2 }}
                <div class="center">{{ form.password2.errors }}</div>
            </div>
            <div class="button-container">
                <button class="button" type="submit">S'inscrire</button> 
            </div> 
        </form>
    </div>
</body>
</html>
